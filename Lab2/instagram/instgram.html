<!DOCTYPE html>
<html lang="en">

<head>
    <title>Instagram</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel=stylesheet>
    <title>Document</title>
</head>

<body>
    <div class='up'>
        <div class='phone'>
            <img src="instapic/home-phones-2x.png" class='phoneimg'>
            <div class="slideshow">
                <img src="instapic/pic1.png" class="slide">
                <img src="instapic/pic2.png" class="slide">
                <img src="instapic/pic3.png" class="slide">
            </div>
        </div>
        <div class='userinfo'>
            <div class='userinfobox'>
                <img src="instapic/insta-font-logo.png" class='logo'>
                <input type="text" class="email" placeholder="Телефон, имя пользователя или эл. адрес">
                <input type="text" class="password" placeholder="Пароль">
                <button class='login'>Войти</button>
                <div class='or'>
                    <div class='hr1'></div>
                    <div>
                        <p class='ili'>ИЛИ</p>
                    </div>
                    <div class='hr2'></div>
                </div>
                <div class='logwithface'>
                    <img src="instapic/facebook-icon.png" class='facebooklogo'>
                    <p class='loginfacebook'>Войти через Facebook</p>
                </div>
                <div class='forgot'>
                    <p class='forgotpass'> Забыли пароль?</p>
                </div>
            </div>
            <div class="registr">
                <p class='regtext'>У вас ещё нет аккаунта? <span class='reg'>Зарегистрироваться</span></p>
            </div>
            <div class='downloadtext'>
                <p class='loadtext'>Установите приложение.</p>
            </div>
            <div class='downloadicons'>
                <img src='instapic/playmarket.png' class='playmarket'>
                <img src='instapic/appstore.png' class='appstore'>
            </div>
        </div>
    </div>
    <div class='down'>
        <div class='bottomtext'>
            <h1>
                <span class="underline-word no-break">Meta</span>
                <span class="underline-word no-break">About</span>
                <span class="underline-word no-break">Blog</span>
                <span class="underline-word no-break">Jobs</span>
                <span class="underline-word no-break">Help</span>
                <span class="underline-word no-break">API</span>
                <span class="underline-word no-break">Privacy</span>
                <span class="underline-word no-break">Terms</span>
                <span class="underline-word no-break">Locations</span>
                <span class="underline-word no-break">Instagram Lite</span>
                <span class="underline-word no-break">Threads</span>
                <span class="underline-word no-break">Contact uploading and non-users</span>
                <span class="underline-word no-break">Meta Verified</span>
                <span class="underline-word no-break">English (UK)</span>
                <span class="underline-word no-break">© 2025 Instagram from Meta</span>
            </h1>
        </div>
    </div>
</body>

</html>
